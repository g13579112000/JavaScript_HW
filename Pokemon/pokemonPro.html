<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./pokemonPro.css">

    <!-- google_font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">



</head>

<body>
    <section class="header">
        <div class="Logo">
            <h1>Pokemon</h1>
        </div>
        <div class="Nav container">
            <div class="row">
                <div class="Check_Pokemon col-12 col-md-6">
                    <input type="radio" name="Search_By" value="Search_By_ID" checked="checked" id="Search_By_Check">
                    <p>ID</p>
                    <input type="radio" name="Search_By" value="Search_By_Name">
                    <p>名字</p>
                    <input type="text" placeholder="查詢Pokemon" id="Check_Pokemon_By">
                    <label for="Check_Pokemon_By" id="Check_By">查詢</label>
                </div>

                <div class="Sort_Pokemon col-12 col-md-6">
                    <p>依</p>
                    <form>
                        <select name="Card_SortBy" id="Card_Sort">
                            <option value="default">請選擇排序方式</option>
                            <option value="ID">ID</option>
                            <option value="HP">血量</option>
                            <option value="Attack">攻擊力</option>
                            <option value="Defense">防禦力</option>
                            <option value="Sp_Attack">屬性攻擊</option>
                            <option value="Sp_Defense">屬性防禦</option>
                            <option value="Speed">速度</option>
                        </select>
                    </form>
                    <input type="radio" name="Sort" value="Sort_By_Min" checked="checked" id="Sort_By_Check">
                    <p>↓</p>
                    <input type="radio" name="Sort" value="Sort_By_Max">
                    <p>↑</p>
                    <label for="Card_Sort" id="Sort_By">排序</label>
                </div>
            </div>


        </div>
    </section>

    <section class="content">
        <div class="container">
            <div class="row" id="Content_Card">
                <!-- JS動態產生div>img+名子+button -->

                <!-- <div class="col-12 col-md-4 col-lg-3">

                </div> -->
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="modal-pic col-12 col-md-6">
                        <img id="pokemon_img">
                        <div class="modal-pic_title">
                            <p class="pokemon_Id"></p>
                            <h4 id="pokemon_Name" class="text-primary">
                                </h1>
                        </div>

                    </div>
                    <div class="modal-txt col-12 col-md-6">
                        <p class="pokemon_Hp"></p>
                        <p class="pokemon_Attack"></p>
                        <p class="pokemon_Defense"></p>
                        <p class="pokemon_Sp_Attack"></p>
                        <p class="pokemon_Sp_Defense"></p>
                        <p class="pokemon_Speed"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <script src="./pokemonPro.js"></script>

</body>

</html>
